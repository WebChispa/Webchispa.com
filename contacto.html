    <meta name="description" content="Contacta a WebChispa para servicios de diseño web y logos en Santa Coloma de Gramenet.">

<body>
    <header>
        <div class="logo">
            <img src="images/WebChispa-logo.png" alt="Logo de WebChispa">
            <span>WebChispa</span>
        </div>
        <nav>
            <a href="index.html">Inicio</a>

    <main class="hero2">
        <h1>¡Contacta con Nosotros!</h1>
    </main>

    <section class="contenedor-contacto">
<div class="formulario-wrapper">
            <h2>Envíanos un Mensaje</h2>
            <form action="https://formspree.io/f/xovkajbl" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto">
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>

        <div class="info-wrapper">
            <h2>Nuestra Ubicación</h2>
            <p>Servimos a la comunidad de **Santa Coloma de Gramenet**.</p>
            <div class="mapa-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23922.784486210247!2d2.184539613217635!3d41.45336566262532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bc8cc4e355ff%3A0x400fae021a41130!2sSanta%20Coloma%20de%20Gramenet%2C%20Barcelona!5e0!3m2!1sen!2ses!4v1758475007920!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            <div class="email-info">
                <h2>Email</h2>
                <p>info.webchispa@gmail.com</p>
            </div>
        </div>
    </section>

    <hr>
    
    <footer id="contacto">
        <div class="contenidor-contactanos">
            <p class="e-mail">Contactanos!: info.webchispa@gmail.com</p>
        </div>
    </footer>
</body>
</html>
